        function applyFilters() {
            filteredTools = aiTools.filter(tool => {
                const matchesCategory = currentCategory === 'all' || tool.category === currentCategory;
                const matchesSearch = tool.name.toLowerCase().includes(currentSearch.toLowerCase()) ||
                                   tool.description.toLowerCase().includes(currentSearch.toLowerCase());
                const matchesPrice = priceFilter.value === 'all' || tool.priceType === priceFilter.value;
                const matchesRating = ratingFilter.value === 'all' || tool.rating >= parseFloat(ratingFilter.value);
                const matchesDiscount = !discountFilter.checked || tool.discount !== '';

                return matchesCategory && matchesSearch && matchesPrice && matchesRating && matchesDiscount;
            });

            // Sort tools
            const sortBy = sortFilter.value;
            filteredTools.sort((a, b) => {
                switch(sortBy) {
                    case 'rating': return b.rating - a.rating;
                    case 'users': return parseInt(b.users) - parseInt(a.users);
                    case 'price': return a.price.localeCompare(b.price);
                    case 'name': return a.name.localeCompare(b.name);
                    default: return b.rating - a.rating;
                }
            });

            renderTools();
        }

            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star star-rating"></i>';
            }
            if (hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt star-rating"></i>';
            }
            for (let i = fullStars + (hasHalfStar ? 1 : 0); i < 5; i++) {
                stars += '<i class="far fa-star star-rating"></i>';
            }
            
            return stars;
        }
