<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - AI Tools Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <span>AI Tools Hub</span>
                </div>
                <h2>로그인</h2>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full">로그인</button>
            </form>

            <div class="auth-footer">
                <p>계정이 없으신가요? <a href="#" id="switchToRegister">회원가입</a></p>
                <p><a href="index.html">메인으로 돌아가기</a></p>
            </div>
        </div>

        <div class="auth-card" id="registerCard" style="display: none;">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <span>AI Tools Hub</span>
                </div>
                <h2>회원가입</h2>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="registerEmail">이메일</label>
                    <input type="email" id="registerEmail" required>
                </div>

                <div class="form-group">
                    <label for="registerPassword">비밀번호</label>
                    <input type="password" id="registerPassword" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full">회원가입</button>
            </form>

            <div class="auth-footer">
                <p>이미 계정이 있으신가요? <a href="#" id="switchToLogin">로그인</a></p>
                <p><a href="index.html">메인으로 돌아가기</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
